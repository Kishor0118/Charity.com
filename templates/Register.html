    <body class="register">
        <nav class="navbar navbar-expand-md navbar-transparent navbar-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 offset-md-1 d-flex justify-content-between">
                        <a class="navbar-brand text-dark d-flex align-items-center" >

                    </div>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid1">
            <div class="row">
                <div class="col-lg-4 col-md-4 offset-md-1">
                    <div class="register-form">
                        <div>
                            <h1>Register Here</h1>
                            <p class="lead">Join With US.</p>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"  required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="radio" id="male" name="gender" value="male" {% if form.value.gender == 'male' %}checked{% endif %} required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" {% if form.value.gender == 'female' %}checked{% endif %} required>
                                <label for="female">Female</label>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" value="{{ form.value.dob }}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Home Number and Street</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Home Number and Street" name="address" value="{{ form.value.address }}" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" value="{{ form.value.city }}" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State/Province</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter State/Province" name="state" value="{{ form.value.state }}" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" value="{{ form.value.country }}" required>
                            </div>
                            <div class="form-group">
                                <label for="zip_code">Zip Code</label>
                                <input type="text" class="form-control" id="zip_code" placeholder="Enter Zip Code" name="zip_code" value="{{ form.value.zip_code }}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" value="{{ form.value.phone }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" value="{{ form.value.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="passw">Password</label>
                                <input type="password" class="form-control" id="passw" placeholder="Enter Password" name="passw" value="{{ form.value.passw }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    
    </div>
